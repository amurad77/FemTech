<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f9a01ea1da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main3.css">
</head>
<body>
    <section id="get-involved" class="section section-consultant-form">
        <div class="parallax-part">
            <div class="bg-image" style="background-image: url('images/free-consultant-bg.jpg');"></div>
            <div class="consultant-text">
                <h2>Get Involved</h2>
                <p>Join us for being with us and/or to get the latest news and updates.</p>
            </div>
        </div>

        <div class="container">
            <form class="dropshadow" method="POST">
                <div class="form-icon">
                    <i class="fa fa-clipboard"></i>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <i class="fa fa-user"></i>
                            <input type="text" class="form-control" name="name" placeholder="Name *" required="">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-envelope"></i>
                            <input type="email" class="form-control" name="email" placeholder="E-mail Address *" required="">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-phone-square"></i>
                            <input type="text" class="form-control" name="phone" placeholder="Phone Number *" required="">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-sign-in"></i>
                            <select class="form-control" name="category">
                                <option value="">Become *</option>
                                <option value="1">Speaker</option>
                                <option value="2">Partner</option>
                                <option value="3">Member</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-group">
                            <i class="fa fa-pencil-square"></i>
                            <textarea name="textarea" class="form-control" rows="8" placeholder="Motivation for being with usâ€¦"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-send">Join Us Now</button>
            </form>
        </div>
    </section>
</body>
</html>
