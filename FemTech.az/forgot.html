<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f9a01ea1da.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Dosis:wght@800&family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login-style.css">
    <title>Recover Your Password | FemTech</title>
</head>
<body>
    <div class="login-section">
        <div class="login">
                <div class="login-logo">
                    <img src="./assets/images/logo/logo.png" alt="Logo">
                    <div>
                        <a href="login.html" class="auth-btn ">Login</a>
                        <a href="register.html" class="auth-btn">Register</a>
                    </div>
                </div>
                <div class="login-main">
                    <h1>Welcome!</h1>
                    <p>Recover Your Password</p>
                </div>
                <form  class="login-form">
                    <input type="email" name="email" class="forgot-pass" placeholder="Email Address" required>
                    <button class="login-btn">Send me Email</button>
                </form>
                <div>
                    <div class="login-with">
                        <div></div>
                        <p>or Login with</p>
                        <div></div>
                    </div>
                    <div class="login-sm">
                        <a href="#" class="login-fb"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="login-g"><i class="fa-brands fa-google"></i></a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
